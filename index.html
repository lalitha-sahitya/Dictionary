<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word title: <span class="title" id="title">___</span></p>
            <p>Meaning: <span class="meaning" id="meaning">___</span></p>
            <p>Phonetic: <span class="phonetic" id="phonetic">___</span></p>
            <p>PartsOfSpeech: <span class="pos" id="pos">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
